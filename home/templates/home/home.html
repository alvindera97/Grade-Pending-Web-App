{% extends "home/home_base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}


{% block content %}
<div class="section container" id="container-with-background">
    <div class="container">
        <div class="row mt-5 py-5">
            <div class="col-md-5 d-flex flex-row mt-5 ml-5 px-5 py-5" id="login-register-institutions-section">
                <!--login button-->
                <button type="button" class="btn btn-secondary btn-lg mr-2">LOGIN</button>
                <!--register button-->
                <button type="button" class="btn btn-secondary btn-lg">REGISTER</button>
                <!--Separator -->
                <div class="h1 mt-1">|</div>
                <!--/Separator -->
                <!--institutions button-->
                <button type="button" class="btn btn-secondary btn-lg">INSTITUTIONS</button>
            </div>
            <div class="col-md-6 mt-5 py-5" id="grade-pending-calculator-large-text">
                <h1 class="h1 font-weight-bolder">
                    GRADE PENDING CALCULATOR
                </h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
